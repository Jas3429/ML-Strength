<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://kit.fontawesome.com/b6bc8efbbc.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <title>Contact Details</title>
  </head>
  <body id="contactMain">
    <main>
      <h1>
        Contact<br class="hide" />
        Details
      </h1>
      <div id="underline" class="hide"></div>
      <form>
        <h2>Send us a message...</h2>
        <div id="helpIcon">
          <iframe
            class="hide"
            src="https://www.youtube.com/embed/YgWT9mJKEzk?autoplay=1&mute=1"
            onload="this.style.opacity = '1';"
            style="
              opacity: 0;
              transition-duration: 1000ms;
              transition-property: opacity;
              transition-timing-function: ease-in-out;
            "
          >
          </iframe>
          <img src="../images/icons/help.png" alt="help" />
        </div>
        <div id="leftInputContainer">
          <label for="firstName" class="required">First name</label>
          <span id="firstnameIcon" class="fa-solid fa-user"></span>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="     Firstname"
            pattern="[A-Za-z]+"
            required
          />
          <label for="email" class="required">Email</label>
          <span id="emailIcon" class="fa-regular fa-envelope"></span>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="     Email"
            required
          />
        </div>
        <div id="rightInputContainer">
          <label for="lastName" class="required">Last name </label>
          <span id="lastnameIcon" class="fa-solid fa-user"></span>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="     Lastname"
            pattern="[A-Za-z]+"
            required
          />
          <label for="phone" class="required">Phone</label>
          <span id="phoneIcon" class="fa-solid fa-phone"></span>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="     Phone number"
            pattern="[0-9]+"
            maxlength="12"
            minlength="8"
            required
          />
        </div>
        <fieldset id="radio">
          <legend>What is your main area of interest?</legend>
          <label for="fitnessClasses">
            <input type="radio" name="interests" id="fitnessClasses" />Fitness
            Classes
          </label>
          <label for="personalTraining">
            <input
              type="radio"
              name="interests"
              id="personalTraining"
            />Personal training for weight loss
          </label>
          <label for="circuitTraining">
            <input type="radio" name="interests" id="circuitTraining" />Circuit
            Training
          </label>
          <label for="karate">
            <input type="radio" name="interests" id="karate" />Boxing and Karate
          </label>
        </fieldset>
        <label for="message">This is a text area!</label>
        <textarea
          name="message"
          id="message"
          cols="40"
          rows="3"
          placeholder="Please enter a short message..."
        ></textarea>
        <label for="submit">
          <button type="submit" id="submit">Submit</button>
        </label>
      </form>
      <div id="underline2" class="hide"></div>
    </main>
    <script src="../js/templates/pagesTemplate.js"></script>
    <script src="../js/contact.js"></script>
  </body>
</html>
